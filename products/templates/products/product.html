{% extends 'base.html' %}
{% block content %}
<div class="col-3">
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h1">
        {{ product.name }}
    </div>
    <div class="h5 font-weight-bold">
        Marca: <span class="text-danger">{{ product.brand }}</span>
    </div>
    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">${{ product.price }}</span>
    </div>
        <p>{{ product.description }}</p>
</div>
{% endblock %}
