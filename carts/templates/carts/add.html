{% extends 'base.html' %}
{% block content %}
<div class="col-3">
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        Producto Agregado al carrito de compras
    </div>
    <div class="">
        <a href="{% url 'products:product' product.slug %}">{{ product.name }}</a>
    </div>
    <div class="font-weight-bold text-danger">
        ${{ product.price }}
    </div>
</div>
{% endblock %}
